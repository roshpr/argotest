apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: synctest-app
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    name: in-cluster
  project: default
  source:
    path: synctestcustom
    repoURL: https://github.com/roshpr/argotest
    targetRevision: HEAD
