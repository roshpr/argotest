apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monit-sync-app
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: 8
    argocd.argoproj.io/hook: 'Sync'  
spec:
  destination:
    namespace: default
    name: in-cluster
  project: default
  source:
    path: monit
    repoURL: https://github.com/roshpr/argotest/orch-sync
    targetRevision: HEAD
