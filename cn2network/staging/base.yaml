apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: staging-base
  namespace: argocd
  labels:
    tag: networkconfigs
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: https://172.31.19.49:33336
  project: default
  source:
    path: cfddemo/base
    repoURL: https://github.com/roshpr/argotest
    targetRevision: HEAD
  syncPolicy:
    automated:
#      prune: true
      selfHeal: true  
    syncOptions:
      - CreateNamespace=true
