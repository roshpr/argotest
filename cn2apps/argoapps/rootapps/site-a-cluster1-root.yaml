apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: site-a-cluster1
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    name: in-cluster
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true  
  source:
    path: cn2apps/argoapps/site-a-cluster1
    repoURL: https://github.com/roshpr/argotest
    targetRevision: HEAD
